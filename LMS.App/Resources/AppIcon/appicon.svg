<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E6BA8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#145A94;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="456" height="456" fill="url(#bgGrad)" />

    <!-- Person silhouette (employee) -->
    <!-- Head -->
    <circle cx="228" cy="100" r="35" fill="#FFFFFF" />

    <!-- Body -->
    <rect x="193" y="145" width="70" height="80" rx="10" fill="#FFFFFF" />

    <!-- Left arm -->
    <rect x="140" y="160" width="55" height="25" rx="12" fill="#FFFFFF"
        transform="rotate(-20 167 172)" />

    <!-- Right arm with briefcase -->
    <rect x="260" y="160" width="55" height="25" rx="12" fill="#FFFFFF"
        transform="rotate(20 287 172)" />

    <!-- Briefcase -->
    <g transform="translate(310, 195)">
        <rect x="-25" y="-12" width="50" height="35" rx="4" fill="#27AE60" stroke="#FFFFFF"
            stroke-width="2" />
        <rect x="-20" y="-18" width="12" height="8" rx="2" fill="#27AE60" />
        <line x1="-5" y1="-12" x2="-5" y2="23" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    </g>

    <!-- Checkmark circle overlay (approved) -->
    <g transform="translate(350, 280)">
        <circle cx="0" cy="0" r="45" fill="#27AE60" opacity="0.9" />
        <path d="M -15 0 L -5 12 L 20 -15" stroke="#FFFFFF" stroke-width="6" fill="none"
            stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- Time off symbol (clock with checkmark) -->
    <g transform="translate(140, 280)" opacity="0.7">
        <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#1E6BA8" stroke-width="2" />
        <circle cx="0" cy="0" r="28" fill="none" stroke="#1E6BA8" stroke-width="2" />
        <path d="M 0 -15 L 0 0 L 12 8" stroke="#1E6BA8" stroke-width="3" fill="none"
            stroke-linecap="round" />
    </g>
</svg>