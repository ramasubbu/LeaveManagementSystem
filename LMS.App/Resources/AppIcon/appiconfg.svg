<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Employee with briefcase and checkmark -->
    <g transform="translate(228, 228)">
        <!-- Person Head -->
        <circle cx="0" cy="-80" r="32" fill="white" />

        <!-- Person Body -->
        <rect x="-35" y="-45" width="70" height="75" rx="8" fill="white" />

        <!-- Left Arm -->
        <rect x="-75" y="-35" width="45" height="22" rx="11" fill="white"
            transform="rotate(-25 -52 -24)" />

        <!-- Right Arm with Briefcase -->
        <rect x="30" y="-35" width="45" height="22" rx="11" fill="white"
            transform="rotate(25 52 -24)" />

        <!-- Briefcase -->
        <g transform="translate(75, 15)">
            <rect x="-22" y="-10" width="44" height="32" rx="3" fill="white" stroke="white"
                stroke-width="1" />
            <rect x="-18" y="-16" width="10" height="7" rx="2" fill="white" />
            <line x1="-4" y1="-10" x2="-4" y2="22" stroke="white" stroke-width="1" opacity="0.6" />
        </g>

        <!-- Checkmark circle (approved) -->
        <g transform="translate(65, 75)">
            <circle cx="0" cy="0" r="40" fill="white" opacity="0.95" />
            <path d="M -12 0 L -2 15 L 18 -18" stroke="white" stroke-width="5" fill="none"
                stroke-linecap="round" stroke-linejoin="round" />
        </g>
    </g>
</svg>