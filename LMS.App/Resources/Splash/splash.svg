<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient effect with solid color -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E6BA8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#145A94;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="456" height="456" fill="url(#bgGradient)" />

    <!-- Decorative circles in background -->
    <circle cx="60" cy="60" r="70" fill="white" opacity="0.08" />
    <circle cx="420" cy="400" r="100" fill="white" opacity="0.08" />
    <circle cx="400" cy="80" r="50" fill="white" opacity="0.05" />

    <!-- Main content card -->
    <g transform="translate(228, 200)">
        <!-- Card background -->
        <rect x="-130" y="-70" width="260" height="200" rx="18" fill="white" />

        <!-- Employee illustration -->
        <g transform="translate(-60, -40)">
            <!-- Head -->
            <circle cx="0" cy="0" r="22" fill="#1E6BA8" />
            <!-- Body -->
            <rect x="-20" y="25" width="40" height="50" rx="6" fill="#1E6BA8" />
            <!-- Checkmark -->
            <g transform="translate(35, 45)">
                <circle cx="0" cy="0" r="28" fill="#27AE60" />
                <path d="M -8 0 L -1 10 L 12 -12" stroke="white" stroke-width="4" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" />
            </g>
        </g>

        <!-- Title -->
        <text x="30" y="-35" font-size="24" font-weight="bold" fill="#1E6BA8" font-family="Arial">Leave
            Management</text>
        <text x="30" y="-8" font-size="24" font-weight="bold" fill="#1E6BA8" font-family="Arial">
            System</text>

        <!-- Subtitle -->
        <text x="30" y="25" font-size="13" fill="#666666" font-family="Arial">Manage your leaves
            effortlessly</text>

        <!-- Feature bullets -->
        <g transform="translate(-120, 50)">
            <!-- Bullet 1 -->
            <circle cx="5" cy="5" r="2.5" fill="#27AE60" />
            <text x="15" y="9" font-size="11" fill="#555555" font-family="Arial">Quick approvals</text>

            <!-- Bullet 2 -->
            <circle cx="5" cy="28" r="2.5" fill="#27AE60" />
            <text x="15" y="32" font-size="11" fill="#555555" font-family="Arial">Easy tracking</text>

            <!-- Bullet 3 -->
            <circle cx="5" cy="51" r="2.5" fill="#27AE60" />
            <text x="15" y="55" font-size="11" fill="#555555" font-family="Arial">Secure &amp;
                reliable</text>
        </g>
    </g>

    <!-- Loading animation dots -->
    <g transform="translate(228, 380)">
        <circle cx="-20" cy="0" r="5" fill="white" opacity="0.9" />
        <circle cx="0" cy="0" r="5" fill="white" opacity="0.6" />
        <circle cx="20" cy="0" r="5" fill="white" opacity="0.3" />
    </g>
</svg>